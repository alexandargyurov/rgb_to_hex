<!DOCTYPE html>
<html>
  <script type="text/javascript" src="converter.js"></script>

  <script>
    function validateRgb(event) {
      var event = event || window.event;

      if (event.type === 'paste') {
          key = event.clipboardData.getData('text/plain');
      } else {
          var key = event.keyCode || event.which;
          key = String.fromCharCode(key);
      }

      var regex = /[0-9]|\./;
      if( !regex.test(key) ) {
        event.returnValue = false;
        if(event.preventDefault) event.preventDefault();
      }
    }
  </script>

  <body onload="listen()">
    <form>
      <legend>RGB</legend>
      <input id="red" value="0" maxlength="3" onkeypress="validateRgb(event)" pattern="^([01]?[0-9]?[0-9]|2[0-4][0-9]|25[0-5])$"/>
      <input id="green" value="0" maxlength="3"/>
      <input id="blue" value="0" maxlength="3"/>

      <legend>HEX</legend>
      <input id="hex" value="000000" maxlength="6" minlength="0" pattern="[0-9a-fA-F]+"/>

      <input id="colour-picker" type="color" value="#000000">
    </form>
  </body>
</html>
